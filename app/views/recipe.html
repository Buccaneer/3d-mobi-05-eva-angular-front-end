<div layout-align="center" layout="row">

  <div layout="column" flex="100">
    <div class="recipe-image">
      <!-- use code below to set background-image to the recipe.image of an element -->
      <!-- ng-style="{'background-image':'url({{recipe.Image}})'}" -->
      <div class="inset-white" id="recipe-header" layout-align="center" layout="column">
        <h2>{{recipe.Name}}</h2>
      </div>
    </div>

    <div class="recipe-properties" ng-repeat="property in recipe.Properties">
      <div class="recipe-property">
        <span class="title">{{property.Type}}</span>:
        <span class="value">{{property.Value}}</span>
      </div>
    </div>

    <table class="table text-center">

          <th class="text-center">
            Quantiteit
          </th>
          <th class="text-center">
            Eenheid
          </th>
          <th class="text-center">
            Naam
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="ingredient in recipe.Ingredients">
          <td>
            {{ingredient.Quantity}}
          </td>
          <td>
            {{ingredient.Ingredient.Unit}}
          </td>
          <td>
            {{ingredient.Ingredient.Name}}
          </td>
        </tr>
      </tbody>
    </table>
