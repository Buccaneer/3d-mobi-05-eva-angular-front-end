<div flex layout="column">
  <div class="recipe-image">
    <div id="recipe-header" class="inset-white" layout-align="center" layout="column" ng-style="{'background-image':'url({{recipe.Image}})'}">
      <h2 class="text-white text-border">{{recipe.Name}}</h2>
    </div>
  </div>

  <div class="recipe-properties" ng-repeat="property in recipe.Properties">
    <div class="recipe-property">
      <span class="title">{{property.Type}}</span>:
      <span class="value">{{property.Value}}</span>
    </div>
  </div>

  <h3 class="dark-green">IngrediÃ«nten</h3>

  <div layout-align="center" layout="row" flex="100">

    <table class="text-center table-striped table-responsive table-hover table-condensed">
      <thead>
        <tr>
          <th class="text-center">
            Quantiteit
          </th>
          <th class="text-center">
            Eenheid
          </th>
          <th class="text-center">
            Naam
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="ingredient in recipe.Ingredients">
          <td>
            {{ingredient.Quantity}}
          </td>
          <td>
            {{ingredient.Ingredient.Unit}}
          </td>
          <td>
            {{ingredient.Ingredient.Name}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
