<div class="blackboard-wrapper">
	<div layout-align="center" layout="row">

		<div layout-align="center center" layout="column">
			<div layout-align="center" layout="row">
				<div layout="column">
					<h1>Badges</h1>
				</div>
			</div>
		</div>

	</div>
	<div id="recipe-list" layout-align="center center" layout="row" when-visible="slideInUp">
		<div class="border-white" id="recipe-tile" layout-align="center center" layout="column"
		ng-repeat="badge in userinfo.Badges" ng-style="{'background-image':'url(https://cdn1.iconfinder.com/data/icons/sports-awards/32/badge-star-512.png)'}">
			<p id="recipe-tile-content" class="bg-black">
				{{badge}}
			</p>

		</div>
	</div>

</div>
