<div class="container" id="login-view">

  <div class="row col-md-12">
    <form id="loginForm" name="loginForm" ng-submit="callLogin()" novalidate>

      <legend>Login</legend>
      <div>
        <div class="text-danger text-center" ng-show="error">
          {{error | translate}}
        </div>
        <div class="form-group">
          <label for="email">{{'login.email' | translate}}</label>
          <div class="text-danger" ng-messages="loginForm.email.$error" ng-show="loginForm.$submitted || loginForm.email.$touched">
            <div ng-message="required">{{'login.errors.emailRequired' | translate}}</div>
            <div ng-message="email">{{'login.errors.emailInvalid' | translate}}</div>
          </div>
          <input class="form-control" name="email" ng-model="user.email" placeholder="{{'login.emailPlaceholder' | translate}}" required type="email" />
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{'login.password' | translate}}</label>
        <div class="text-danger" ng-messages="loginForm.password.$error" ng-show="loginForm.$submitted || loginForm.password.$touched">
          <div ng-message="required">{{'login.errors.passwordRequired' | translate}}</div>
        </div>
        <input class="form-control" name="password" ng-model="user.password" placeholder="{{'login.passwordPlaceholder' | translate}}" required type="password" />
      </div>

      <div class="form-group text-center">
        <button class="btn btn-success" type="submit">
          {{'login.loginButton' | translate}}
        </button>
      </div>

      <div class="form-group text-center">
        <p class="text-info">
          <a ng-href="#/register">{{'login.noAccount' | translate}}</a>
        </p>
      </div>
    </form>
  </div>
  <div ng-repeat='p in socialUrls'>
    <div class="col-sm-4 socialUrl">
      <a class='btn btn-block btn-md btn-social btn-{{p.name | lowercase}}' ng-click='externalLogin($index)'>
        <i class='fa fa-{{p.name | lowercase}}'></i>
        <span>
          {{'login.signInWith' | translate}} {{p.name}}
        </span>
      </a>
    </div>
  </div>

</div>
