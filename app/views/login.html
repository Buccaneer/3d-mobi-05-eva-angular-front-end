
<div id="error"></div>

<div class="row">
  <form class="col-md-offset-3 col-sm-6" name="login" ng-submit="functie()" novalidate>
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input class="form-control" type="email"
      placeholder="email" name="email" ng-model="user.email"
      required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password"
      placeholder="password" name="password" ng-model="user.password"
      required/>
    </div>

    <div class="col-sm-offset-3 col-sm-9">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="user.rememberMe"> Remember me
        </label>
      </div>
    </div>

    <div class="form-group col-sm-offset-4 col-sm-9">
      <button class="btn btn-success" ng-disabled="login.$invalid">login</button>
    </div>

    <div class="form-group col-sm-offset-3 col-sm-9">
      <p class="text-info"><a ng-href="#/register">Nog geen account?</a></p>
    </div>
  </form>
</div>
