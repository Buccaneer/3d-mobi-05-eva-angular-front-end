<div class="container" id="login-view">
  <div class="row">
    <form class="col-sm-offset-3 col-sm-6" name="loginForm" ng-submit="getLogin()" novalidate>
      <legend>Login</legend>
      <div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input class="form-control" type="email"
          placeholder="Enter here your email" name="email" ng-model="user.email"
          required />
        </div>

        <div class="error" ng-show="login.email.$dirty && login.email.$invalid">
          <small class="error" ng-show="login.email.$error.required">
            Your email is required.
          </small>
          <small class="error" ng-show="login.email.$error.email">
            That is not a valid email. Please input a valid email.
          </small>
        </div>
      </div>

      <div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password"
          placeholder="Enter here your password" name="password" ng-model="user.password"
          required/>
        </div>

        <div class="error" ng-show="login.password.$dirty && login.password.$invalid">
          <small class="error" ng-show="login.password.$error.required">
            Your password is required.
          </small>
        </div>
      </div>

      <div class="form-group col-sm-offset-4 col-sm-9">
        <button class="btn btn-success" type="submit" ng-disabled="loginForm.$invalid"> login</button>
      </div>

      <div class="form-group col-sm-offset-3 col-sm-9">
        <p class="text-info"><a ng-href="#/register">Nog geen account?</a></p>
      </div>

      <row class="col-md-offset-3 col-sm-9">
      <div ng-repeat="p in socialUrls">
      <img src="./images/provider{{p.name}}"></img>
      <p><a href=""</p>
    </div>
  </row> -->
    </form>
  </div>
</div>
