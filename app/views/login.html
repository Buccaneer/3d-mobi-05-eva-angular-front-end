<div class="container" id="login-view">

  <div class="row col-md-12">
    <form id="loginForm" name="loginForm" ng-submit="callLogin()" novalidate>

      <legend>Login</legend>
      <div>
        <div class="text-danger text-center" ng-show="error">
          {{error}}
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <div class="text-danger" ng-messages="loginForm.email.$error" ng-show="loginForm.$submitted || loginForm.email.$touched">
            <div ng-message="required">Your email is required.</div>
            <div ng-message="email">That is not a valid email. Please input a valid email.</div>
          </div>
          <input class="form-control" name="email" ng-model="user.email" placeholder="Enter here your email" required type="email" />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="text-danger" ng-messages="loginForm.password.$error" ng-show="loginForm.$submitted || loginForm.password.$touched">
          <div ng-message="required">Your password is required.</div>
        </div>
        <input class="form-control" name="password" ng-model="user.password" placeholder="Enter your password" required type="password" />
      </div>

      <div class="form-group text-center">
        <button class="btn btn-success" type="submit">
          login
        </button>
      </div>

      <div class="form-group text-center">
        <p class="text-info">
          <a ng-href="#/register">Nog geen account?</a>
        </p>
      </div>
    </form>
  </div>
  <div ng-repeat='p in socialUrls'>
    <div class="col-sm-4 socialUrl">
      <a class='btn btn-block btn-md btn-social btn-{{p.name | lowercase}}' ng-click='externalLogin($index)'>
        <i class='fa fa-{{p.name | lowercase}}'></i>
        <span>
          Sign in with {{p.name}}
        </span>
      </a>
    </div>
  </div>

</div>
