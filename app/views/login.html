<div class="container" id="login-view">
  <div class="row">
    <form class="col-sm-offset-3 col-sm-6" name="loginForm" ng-submit="functie()" novalidate>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input class="form-control" type="email"
        placeholder="email" name="email" ng-model="user.email"
        required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password"
        placeholder="password" name="password" ng-model="user.password"
        required/>
      </div>

      <div class="form-group col-sm-offset-4 col-sm-9">
        <button class="btn btn-success" ng-disabled="loginForm.$invalid" ng-click="getLogin()"> login</button>
      </div>

      <div class="form-group col-sm-offset-3 col-sm-9">
        <p class="text-info"><a ng-href="#/register">Nog geen account?</a></p>
      </div>

      <row class="col-md-offset-3 col-sm-9">
      <div ng-repeat="p in socialUrls">
      <img src="./images/provider{{p.name}}"></img>
      <p><a href=""</p>
    </div>
  </row> -->
</form>
</div>
</div>
