<div class="row" id="register-view">
  <div ng-show='error'>
    {{error}}
  </div>

  <form id="registerForm" class="col-sm-offset-2 col-sm-8" name="signUp_form"
    ng-submit="callRegister()" novalidate>
    <legend>Sign up</legend>
    <div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input class="form-control" ng-class="{error: signUp_form.email.$dirty &&
          signUp_form.email.$invalid}" type="email"
          placeholder="Enter here your email" name="email"
          ng-model="user.email" ng-minlength=3 ensure-unique="email"
          required />
      </div>

      <div class="error" ng-show="signUp_form.email.$dirty &&
       signUp_form.email.$invalid && !signUp_form.email.$focused">
        <small class="error" ng-show="signUp_form.email.$error.minlength">
          Your email is required to be at least 3 characters.
        </small>
        <small class="error" ng-show="signUp_form.email.$error.email">
          That is not a valid email. Please input a valid email.
        </small>
        <small class="error" ng-show="signUp_form.email.$error.unique">
          That email is taken, please try another.
        </small>
      </div>
      <div class="error" ng-show="signUp_form.email.$dirty &&
       signUp_form.email.$invalid && signUp_form.submitted">
        <small class="error" ng-show="signUp_form.email.$error.required">
          Your email is required.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password"
      placeholder="Enter here your password" name="password"
      ng-model="user.password" required/>
    </div>
    <div class="form-group">
      <label for="password">Confirm password</label>
      <input class="form-control" type="password"
      placeholder="Enter here your password" name="password" ng-model="confirmPassword"
      required match="user.password"/>
    </div>

    <div class="form-group">
      <button class="btn btn-success"  type="submit">register</button>
    </div>
  </form>
</div>
