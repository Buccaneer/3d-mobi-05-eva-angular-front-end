<div class="row" id="register-view">
  <form class="col-sm-offset-3 col-sm-6" name="login" ng-submit="functie()">
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input class="form-control" type="email"
      placeholder="email" name="email" ng-model="user.email"
      required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password"
      placeholder="password" name="password" ng-model="user.password"
      required/>
    </div>
    <div class="form-group">
      <label for="password">Confirm password</label>
      <input class="form-control" type="password"
      placeholder="password" name="password" ng-model="confirmPassword"
      required match="user.password"/>
    </div>

    <div class="form-group col-sm-offset-4 col-sm-9">
      <button class="btn btn-success" ng-disabled="login.$invalid" ng-click="callRegister()">register</button>
    </div>
  </form>
</div>
