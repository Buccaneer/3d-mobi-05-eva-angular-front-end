<div class="blackboard-wrapper" layout-align="center" layout="row">
  <!-- CHANGE FLEX OF ENTIRE PAGE HERE -->

    <h1>{{challenge.Date | date:'fullDate' | translate}}</h1>

    <div flex ng-include="'views/recipe.html'" ng-show="recipe"/>

    <div layout-align="center center" layout="column">
      <p>Pick this recipe?</p>

        <md-button class="md-raised md-primary" ng-click="agreed()">Yes!</md-button>
        <md-button class="md-raised md-warn" ng-click="disagreed()">No</md-button>
      </div>
    </div>

  </div>
</div>
