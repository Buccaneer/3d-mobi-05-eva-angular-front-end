<div id="wrapper" layout-align="center" layout="row" class="padding-view">
  <div layout-align="center" layout="column">
    <div class="bg-white" layout-align="center center" layout="column" ng-hide="loading">
      <h1>{{challenge.Date | date:'fullDate' | translate}}</h1>
      <div id="recipe" ng-show="recipe" flex>
        <div flex ng-include="'views/recipe.html'"/>
      </div>
      <div layout-align="center" layout="row">
        <div layout="column" layout-align="center center">
          <p>Pick this recipe?</p>
          <div layout-align="center center" layout="row">
            <md-button class="md-raised md-primary" ng-click="agreed()">Yes!</md-button>
            <md-button class="md-raised md-warn" ng-click="disagreed()">No</md-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
