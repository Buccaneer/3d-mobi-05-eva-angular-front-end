<div class="padding-view" id="wrapper" layout-align="center" layout="row">

  <div id="recipe" layout="column">
    <div class="padding-view" flex layout="column">
      <div flex layout="column">
        <div class="bg-white padding-view" layout-align="center center" layout="column" ng-hide="loading">
          <h1>{{challenge.Date | date:'fullDate' | translate}}</h1>

            <div flex layout="column" ng-include="view"></div>

          <div layout-align="center" layout="row">
            <md-button class="md-primary md-raised" ng-click="markAsDone()" ng-hide="challenge.Done">
              Done!
            </md-button>
            <div ng-show="challenge.Done">
              <h3 class="text-success">Je hebt deze challenge al gedaan! </h3>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
