<div id="wrapper">

  <div class="padding-view" layout-align="center" layout="row" ng-init="init()">
    <div class="bg-white" flex-gt-md="none" flex-gt-sm="none" flex-md="50" flex-sm="75" ng-show="loading">
      <h1>{{'challenges.loading' | translate}}</h1>
    </div>
    <div class="white-bg" layout-align="center center" layout="column" ng-hide="loading">
      <div layout-align="center center" layout="column">

        <div class="bg-white" flex="60" layout-align="center center" layout="column">
          <div layout-align="center" layout="row">
            <div layout="column">
              <h1>Challenges</h1>
              <md-button class="md-raised md-primary" ng-href="#/challenge/create">Nieuwe challenge</md-button>
            </div>
          </div>

          <div ng-repeat="challenge in detailedChallenges | orderBy: '-Date'">
            <md-card ng-hide="challenge.Done" ng-show="challenge.Done === false">
              <img class="md-card-image img-responsive" ng-src="{{challenge.Recipe.Image}}">
              <md-card-content>
                <h2 class="md-title">{{challenge.Recipe.Name}}</h2>
                <p></p>
              </md-card-content>
              <div class="md-actions" layout-align="end center" layout="row">
                <md-button class="md-raised md-primary" ng-href="#/challenge/{{challenge.ChallengeId}}">Bekijk details</md-button>
              </div>
            </md-card>
          </div>

          <div layout="row"></div>

    </div>

  </div>
</div>
