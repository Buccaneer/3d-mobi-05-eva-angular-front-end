<div id="wrapper">
  <div class="padding-view" layout-align="center" layout="row" ng-init="init()">

    <md-content class="bg-white" class="white-bg" ng-show="loading">
      <div layout="row">
        <h1>{{'recipe.loading' | translate}}</h1>
      </div>
    </md-content>

    <div class="white-bg" layout-align="center center" layout="column" flex="60" ng-hide="loading">
      <div  layout-align="center" layout="row">
        <div class="bg-white" layout-align="center center" layout="column">
          <div layout-align="center" layout="row">
            <div layout="column">
              <h1>Challenges</h1>
              <md-button class="md-raised md-primary" ng-href="#/challenge/create">Nieuwe challenge</md-button>
            </div>
          </div>

          <div flex="60" ng-repeat="challenge in detailedChallenges | orderBy: '-Date'">
            <md-card>
              <img class="md-card-image img-responsive" ng-src="{{challenge.Recipe.Image}}">
              <md-card-content>
                <h2 class="md-title">{{challenge.Recipe.Name}}</h2>
                <p></p>
              </md-card-content>
              <div class="md-actions" layout-align="end center" layout="row">
                <md-button class="md-raised md-primary" ng-href="#/challenge/{{challenge.ChallengeId}}">Bekijk details</md-button>
              </div>
            </md-card>
          </div>

          <div layout="row"></div>
