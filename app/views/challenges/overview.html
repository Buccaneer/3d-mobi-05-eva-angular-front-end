<div class="container">

	<h1>Challenges</h1>
	<a href="#/challenge/create">New challenge</a>
	<div ng-repeat="challenge in challenges | orderBy:'-Date'" class="challenge-list">
		<div class="challenge" ng-class="{done: challenge.Done, today: !challenge.Done}">
			
			<span class="title"><a href="#/challenge/{{challenge.ChallengeId}}">Challenge {{$index + 1}}</a></span>
			<span class="date">{{challenge.Date | date:'fullDate'}}</span>
		</div>
	</div>
</div>
