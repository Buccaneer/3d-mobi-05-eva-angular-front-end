<div class="blackboard-wrapper wrapper">

  <div id="challenge-header" layout-align="center center" layout="row">
    <div class="new-challenge-content">
      {{'challenge.New' | translate}}
    </div>
  </div>

  <div layout-align="center" layout="row">

    <div class="fullwidth" flex-gt-md="70" flex="100" layout="column">
      <div class="fullwidth-item border-white" layout="row" ng-repeat="challenge in challenges | orderBy: '-Date'" when-visible="slideInUp">
        <div class="fullwidth-overview-item-inner" flex="50" layout-align="center center" layout="column">
          <h3>
            {{'challenge.Name' | translate}}
          </h3>
        </div>
        <div class="" flex="50">

        </div>
      </div>
    </div>
  </div>
</div>
