<!-- CHOOSE RECIPE VIEW -->
<div class="blackboard-wrapper">

  <div layout-align="center center" layout="column">

    <h1>{{'recipe.choose' | translate}}</h1>

    <div ng-repeat="recipe in recipes | orderBy:'Name'">
      <p ng-click="setSelectedRecipe(recipe)">
        {{recipe.Name}}
      </p>
    </div>

  </div>

</div>
