<div layout="row" layout-align="center center">
	<md-content ng-show="loading" class="white-bg" flex-sm="75" flex-gt-sm="70" flex-gt-lg="60">
		<h1>Getting some recipes...</h1>
	</md-content>
  <md-content ng-hide="loading" layout="column" layout-align="center center" class="white-bg" layout-padding flex-sm="75" flex-gt-sm="70" flex-gt-lg="60">
    <h1>Select a recipe</h1>
    <md-list ng-repeat="recipe in recipes | orderBy:'Name'">
      <md-list-item class="md-1-line">
        <p class="md-list-item-text" ng-click="setSelectedRecipe(recipe)">
          {{recipe.Name}}
        </p>
      </md-list-item>
      <md-divider></md-divider>
    </md-list>
  </md-content>
</div>
