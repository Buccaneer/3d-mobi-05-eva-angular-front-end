<div id="wrapper" class="padding-view" layout="row" layout-align="center">
  <md-content class="white-bg" layout="column" layout-align="center center" flex-gt-md="40" flex-sm='100'>
    <div id="settingsForm" layout="column" layout-align-gt-md="center">
      <div layout-align="center center" layout="column">
        <div ng-show="error">
          {{error | translate}}
        </div>
        <div>
          <h1>{{'settings.userSettings' | translate}}</h1>
        </div>
      </div>

      <form name="settings_form" ng-submit="callSettings()" novalidate>
        <div layout-align="center" layout-margin layout-padding layout="column">
          <md-input-container>
            <label>{{'settings.firstname' | translate}}</label>
            <input ng-model="user.firstname" type="text">
          </md-input-container>
        </div>

        <div layout-align="center" layout-margin layout-padding layout="column">
          <md-input-container>
            <label>{{'settings.lastname' | translate}}</label>
            <input ng-model="user.lastname" type="text">
          </md-input-container>
        </div>

        <div layout-align="center" layout-margin layout-padding layout="column">
          <label>{{'settings.birthdate' | translate}}</label>
          <md-datepicker ng-model="user.birthdate" md-placeholder="Enter date"></md-datepicker>
        </div>

        <div layout-align="center" layout-margin layout-padding layout="column">
          <md-input-container>
            <label>{{'settings.allergies' | translate}}</label>
            <md-select ng-model="user.allergies">
              <md-option ng-repeat="allergie in allergiesList">
                {{allergie}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>

        <div layout-align="center" layout-margin layout-padding layout="column">
          <md-input-container>
            <label>{{'settings.budget' | translate}}</label>
            <md-select ng-model="user.budget">
              <md-option ng-repeat="budget in budgetList">
                {{budget}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>

        <div layout-align="center" layout-margin layout-padding layout="column">
          <md-input-container>
            <label>{{'settings.typeOfVegan' | translate}}</label>
            <md-select ng-model="user.typeOfVegan">
              <md-option ng-repeat="type in typeOfVeganList">
                {{type}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>

        <div layout-align="center" layout-margin layout-padding layout="column">
          <label>{{'settings.peopleInFamily' | translate}}</label>
          <md-radio-group ng-model="user.peopleInFamily">
            <md-radio-button ng-value="{{people}}" ng-repeat="people in peopleInFamilyList">{{people}}</md-radio-button>
            <md-radio-button value="5">5+</md-radio-button>
          </md-radio-group>
        </div>

        <div layout-align="center" layout-margin layout="row">
          <md-button class="md-raised md-primary" type="submit">
            {{'settings.save' | translate}}
          </md-button>
        </div>
      </form>
    </div>
  </md-content>
</div>
