<div flex id="wrapper" layout-fill layout="column" ng-init="init()">
  <div class="padding-view" ng-show="loading">
    <div layout-align="center" layout-margin layout-padding layout="row">
      <md-content class="bg-white" layout-align="center" layout="row">
        <h1>
          Uw gegevens worden geladen...
        </h1>
      </md-content>
    </div>
  </div>
  <div layout="column" ng-hide="loading">
    <div ng-show="currentChallenge">
      <div class="bg-white" layout="column">
        <div class="big-left-margin" layout-align="center" layout="row">
          <h1>Timer hier</h1>
        </div>
        <div class="big-left-margin" id="title" layout-align="center" layout="row">
          <h1>Huidige uitdaging:</h1>
        </div>
      </div>
      <md-content class="bg-white" layout="column">
        <div class="left-margin" layout-align="center center" layout-padding layout="column">
          <img class="img-responsive" id="recipe-image" src={{currentChallenge.Recipe.Image}}/>
          <div layout-align="center center" layout-margin layout="column">
            <h1>{{currentChallenge.Recipe.Name}}</h1>
          </div>
        </div>

        <div layout-align="center center" layout="column">
          <md-button class="header-btn md-primary md-raised" ng-href="#/challenge/{{currentChallenge.ChallengeId}}">Bekijk details</md-button>
        </div>
      </div>
      <div flex id="mainHeader" class="bg-white" ng-hide="currentChallenge || loading" layout="column" layout-align="center center">
        <h1>
          U hebt nog geen actieve uitdaging.
        </h1>

        <md-button class="md-primary md-raised" ng-href="#/challenge/create">
          Verkrijg een uitdaging</md-button>
      </div>
