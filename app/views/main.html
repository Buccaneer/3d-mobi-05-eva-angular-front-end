<div class="blackboard-wrapper wrapper" layout="column" ng-init="init()">

  <!-- DIV TO SHOW CURRENT CHALLENGE -->
  <div ng-show="currentChallenge">
    <div class="big-left-margin">
      <h1>Timer hier</h1>
    </div>
    <div class="big-left-margin" id="title" layout-align="center" layout="row">
      <h1>Huidige uitdaging:</h1>
    </div>

    <div>
      <img id="recipe-image" src={{currentChallenge.Recipe.Image}}/>
      <h1>{{currentChallenge.Recipe.Name}}</h1>
    </div>

    <div>
      <md-button class="header-btn md-primary md-raised" ng-href="#/challenge/{{currentChallenge.ChallengeId}}">Bekijk details</md-button>
    </div>
  </div>

  <!-- DIV TO SHOW WHEN NO CURRENT CHALLENGE -->
  <div ng-hide="currentChallenge">
    <h1>
      U hebt nog geen actieve uitdaging.
    </h1>

    <md-button class="md-primary md-raised" ng-href="#/challenge/create">
      Verkrijg een uitdaging</md-button>
  </div>

  <!-- STATS -->
  <div id="stats">
    <h1>Statistieken</h1>
    <p>STATS HIER</p>

    <h1>Prestaties</h1>
    <div ng-include="'../views/badges.html'" ng-controller="BadgeCtrl">

    </div>
  </div>
  <!-- close stats -->
</div>
<!-- close wrapper -->
