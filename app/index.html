<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>21 Day Veggie Challenge</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles/animate.css">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="eva21DayChallengeApp" ng-cloak>
  <!--[if lte IE 8]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div ng-controller="AnimCtrl">
    <md-progress-linear md-mode="indeterminate" ng-show="loading == true"></md-progress-linear>


    <div layout="column" ng-controller="NavCtrl">

      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button aria-label="button-collapse" ng-click="openLeftMenu()" show-sm hide-gt-sm>
            <i class="fa fa-bars pointer" hide-gt-lg></i>
          </md-button>
          <div class="md-toolbar-tools" hide-sm>
            <span flex></span>
            <md-button ng-hide="authentication.isAuthed" ng-href="#/home">
              <img aria-label="eva-logo" class="brand" src="images/eva-logo.png" />
            </md-button>
            <md-button ng-show="authentication.isAuthed" ng-href="#/main" class="brand">
              <img aria-label="eva-logo" class="brand" src="images/eva-logo.png" />
            </md-button>
            <span flex></span>
            <md-button class="sidenav-button" ng-show="authentication.isAuthed" ng-href="#/challenges">
              challenges
            </md-button>
            <span flex></span>
            <md-button ng-hide="authentication.isAuthed" ng-href="#/register">{{'nav.register' | translate}}</md-button>
            <md-button ng-hide="authentication.isAuthed" ng-href="#/login"> {{'nav.login' | translate}}</md-button>
            <md-button ng-show="authentication.isAuthed" ng-click="logout()" ng-href="#/logout">{{'nav.logout' | translate}}</md-button>
            <span flex></span>

          </div>
        </div>
      </md-toolbar>


      <div layout="row" ng-controller="NavCtrl">

        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" hide-gt-sm md-component-id="left">
          <md-toolbar layout="column" layout-align="center center">
            <span>
              <img class="brand" src="images/eva-logo.png" />
            </span>
          </md-toolbar>
          <md-content class="sidenav-content" layout="column" layout-align="start center" flex>
            <md-button class="sidenav-button" ng-href="#/home">
              <h4>home</h4>
            </md-button>
            <md-button class="sidenav-button" ng-show="authentication.isAuthed" ng-href="#/main">
              <h4>main</h4>
            </md-button>
            <md-button class="sidenav-button" ng-show="authentication.isAuthed" ng-href="#/challenges">
              <h4>challenges</h4>
            </md-button>
            <md-button class="sidenav-button" ng-hide="authentication.isAuthed" ng-href="#/register">
              <h4>register</h4>
            </md-button>
            <md-button class="sidenav-button" ng-hide="authentication.isAuthed" ng-href="#/login">
              <h4>login</h4>
            </md-button>
            <md-button class="sidenav-button" ng-show="authentication.isAuthed" ng-click="logout()">
              <h4>logout</h4>
            </md-button>
          </md-content>
        </md-sidenav>
      </div>
    </div>

    <ng-include ng-show="loading" id="loading-view" src="'/views/loading.html'"></ng-include>

    <div id="ui-view" flex ui-view layout-fill ng-hide="loading"/>

  </div>




  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    ! function(A, n, g, u, l, a, r) {
      A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
          (A[l].q = A[l].q || []).push(arguments)
        }, A[l].l = +new Date, a = n.createElement(g),
        r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-validation-match/dist/angular-validation-match.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
  <script src="bower_components/angular-scroll-animate/dist/angular-scroll-animate.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.module.js"></script>
  <script src="scripts/app.config.js"></script>
  <script src="scripts/controllers/nav.controller.js"></script>
  <script src="scripts/controllers/animation.controller.js"></script>
  <script src="scripts/controllers/main.controller.js"></script>
  <script src="scripts/controllers/login.controller.js"></script>
  <script src="scripts/controllers/register.controller.js"></script>
  <script src="scripts/controllers/createchallenge.controller.js"></script>
  <script src="scripts/services/authService.service.js"></script>
  <script src="scripts/services/challengeService.service.js"></script>
  <script src="scripts/services/recipeService.service.js"></script>
  <script src="scripts/services/animationService.service.js"></script>
  <script src="scripts/factories/localstorage.factory.js"></script>
  <script src="scripts/controllers/challenges.controller.js"></script>
  <script src="scripts/controllers/challengerecipe.controller.js"></script>
  <!-- endbuild -->
</body>

</html>
